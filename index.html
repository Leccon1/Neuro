<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="page">
			<header class="header container fixed">
				<div class="header__inner">
					<a href="index.html" class="header__logo logo">
						<img src="./images/image-logo/Vector_logo.svg" alt="logo" />
					</a>
					<nav class="header__menu">
						<ul class="header__menu-list">
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">Shop</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">About</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">Subscription</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">Sign In</a>
							</li>
						</ul>
					</nav>
					<button class="header__menu-button" type="button">
						<img src="./images/icon/Vector_shop-icon.svg" alt="Shop icon" />
					</button>
				</div>
			</header>

			<main>
				<section class="hero" aria-labelledby="hero-title">
					<div class="hero__main container">
						<div class="hero__body">
							<h1 class="hero__title" id="hero-title">
								Health in <br />
								your pocket.
							</h1>
							<div class="hero__description">
								<p>
									Functional gum and mints to <br />
									energize, calm and focus you <br />
									in the moment.
								</p>
							</div>
							<button class="hero__button btn" type="button">Shop</button>
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
